version: "3.9"
volumes:
  haproxy_data: {}

networks:
  haproxy-net:
    external: false

services:
  haproxy:
    image: haproxy:2.3
    depends_on:
      - spoa
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
      - ./extcap.conf:/usr/local/etc/haproxy/extcap.conf
    networks:
      - haproxy-net
    ports:
      - 8080:80

  spoa:
    image: golang:buster
    volumes:
      - ./spoa:/spoa
    networks:
      - haproxy-net
    working_dir: /spoa
    command:
      go run main.go

  web:
    build: .
    ports:
      - "5000:5000"
    networks:
      - haproxy-net

  redis:
    image: "redis:alpine"
    networks:
      - haproxy-net
